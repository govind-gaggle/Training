<!DOCTYPE html>
<html>
<head>
	<title>Print Table</title>
	<script>
		window.onload=function() {
			var i=j=20; 
			var n=1;
			for(n=1; n<=i; n++){
				var content='<tr>';
				var m=1;
				for(m=1; m<=j; m++){
					content+='<td style="border:1px solid black; padding:4px; background-color:#ddd;">' +(n*m)+ '</td>';                                                       
				}
				content+='</tr>';
				document.getElementById('test').innerHTML+=content;
			}
		}

	</script>
</head>
<body>
	<div >
		<table id="test" cellpadding="0" cellspacing="0" style="border-collapse:collapse; border:1px solid black;" >
			
		</table>
	</div>
</body>
</html>
