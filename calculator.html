<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		*{
			padding:0;
			margin: 0;
		}
		.container{
			width: 350px;
			height: 320px;
			background-color: gray;
			margin: 100px 400px;
		}
		.btn{
			float: left;
			width: 400px;
			height: 70px;
		}
		input[type='button']{
			width: 80px;
			height: 60px;
			margin: 2px;
		}
		.result{
			
		}
		input[type='text']{
			width: 170px;
			height: 50px;
			background-color:  #b3b3ff;
		}
	</style>
	<script>
		function display(val){
			document.getElementById('res').value+=val;
		}

		function backspace() {
			var str = document.getElementById("res").value;
			document.getElementById("res").value=str.substr(0, str.length-1);
		}

		function clr() {
			document.getElementById("res").value="";
		}
		
		function solve() {
			var str = document.getElementById("res").value;
			var arr = str.split(" ");
			var result;
			var i;
			var k;
			var count;
			count= (arr.length-1)/2;
			while(arr.length>1){
			
				for(i=0; i<arr.length;i++){
					for(k=1; k<=count;k++){
					if(arr[i]=="*"){
						result=parseFloat(arr[i-1])*parseFloat(arr[i+1]);
						arr.splice(i-1, 3, result);
					}
					}
				}
				for(i=0; i<arr.length;i++){
					for(k=1; k<=count;k++){
					if(arr[i]=="/"){
						result=parseFloat(arr[i-1])/parseFloat(arr[i+1]);
						arr.splice(i-1, 3, result);
					}
					}
				}
				for(i=0; i<arr.length;i++){
					for(k=1; k<=count;k++){
					if(arr[i]=="+"){
						result=parseFloat(arr[i-1])+parseFloat(arr[i+1]);
						arr.splice(i-1, 3, result);
					}
					}
				}
				for(i=0; i<arr.length;i++){
					for(k=1; k<=count;k++){
					if(arr[i]=="-"){
						result=parseFloat(arr[i-1])-parseFloat(arr[i+1]);
						arr.splice(i-1, 3, result);
					}
					}
				}
		}
			
			document.getElementById("res").value=result;
			
		}

	</script>
</head>
<body>
	<div class="container">
		<div class="btn">
			<div class="result">
				<input id="res" type="text" name="" value="">
				<input type="button" id="back" value="<<" onclick="backspace()">
				<input type="button" name="" value="C" onclick="clr('')">
			</div>
			<input type="button" value="7" onclick="display('7')">
			<input type="button" value="8" onclick="display('8')">
			<input type="button" value="9" onclick="display('9')">
			<input id="/" type="button" value="/" onclick="display(' / ')">
			<input type="button"  value="4" onclick="display('4')">
			<input type="button" value="5" onclick="display('5')">
			<input type="button" value="6" onclick="display('6')">
			<input id="*" type="button" value="*" onclick="display(' * ')">
			<input type="button" value="1" onclick="display('1')">
			<input type="button" value="2" onclick="display('2')">
			<input type="button" value="3" onclick="display('3')">
			<input id="point" type="button" value="." onclick="display('.')">
			<input type="button" value="0" onclick="display('0')">
			<input id="-" type="button" value="-" onclick="display(' - ')">
			<input id="+" type="button" value="+" onclick="display(' + ')">
			<input id="=" type="button" value="=" onclick="solve()">
		</div>
	</div>
</body>
</html>
