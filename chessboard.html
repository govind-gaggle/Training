<!DOCTYPE html>
<html>
<head>
	<title>
		Chess board
	</title>
	<style>

	</style>
	<script>
		window.onload=function() {
			var n=0; 
			var id=0;
			for(n=0; n<=7; n++){
				var content='<tr id="tr'+n+'">';
				var m=1;
				for(m=0; m<=7; m++){
					if((n%2==0 && m%2!=0)|| (n%2!=0 && m%2==0)){
						content+='<td id="" style="width:50px; height:50px; background-color:black;"><td>';
					} 
					else{
						content+='<td style="width:50px; height:50px; background-color:white;"><td>';
					}                                                 
				}
				content+='</tr>';
				document.getElementById('test').innerHTML+=content;
			}
		}

	</script>
</head>
<body>
<table id="test" cellpadding="0" cellspacing="0" style="border-collapse:collapse; border:1px solid black; ">
	
</table>
</body>
</html>
