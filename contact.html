<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="taskstyles.css">
</head>
<body>
	<div class="container">
		<div class="headbar">
			<h1>Contact Us Page</h1>
		</div>

			<div class="form">
				<h3 style="color: white;">Quick Contact Form</h3>
				<form action="" method="">
					<i>Name:</i><br>
					<input type="text" name="name" placeholder="Enter Your Name"><br><br>
					<i>Email:</i><br>
					<input type="text" name="email" placeholder="Enter Your Email"><br><br>
					<i>Address:</i><br>
					<input type="text" name="address" placeholder="Enter Your Address"><br><br>
					<i>Message:</i><br>
					<textarea> Comments...
					</textarea><br><br>
					<input type="submit" name="" value="Submit" style="padding: 10px;">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
