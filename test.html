<script>
		createChessboard();
		function createChessboard() {
			document.getElementById('test').innerHTML="";
			var size=8;
			var n=1; 
			for(n; n<=size; n++){
				var content='<tr>';
				var m=1;
				for(m; m<=size; m++){
					if((n%2==0 && m%2!=0)|| (n%2!=0 && m%2==0)){
							content+='<td id='+n+m+' onmouseover="queen('+n+m+')" onmouseout="createChessboard()" style="width:50px; height:50px; background-color:black;">'+n+m+'<td>';
						}
						else{
							content+='<td id='+n+m+' onmouseover="queen('+n+m+')" onmouseout="createChessboard()" style="width:50px; height:50px; background-color:white;">'+n+m+'<td>';
						}
					}
					

				content+='</tr>';

				document.getElementById('test').innerHTML+=content;
				//harse();
			}
		}
		
//function for harse
